<!DOCTYPE html>

<head>    
    <title>Loan Application</title>

<body>
    <form class="container">
        <p class="heading">User Deatails</p>
        <div class="input-container">
            <label for="name">Full Name :-</label>
            <input type="text" value="" id="name" minlength="2" required>
            <p id="msg"></p>
        </div>
        <div class="input-container">
            <label for="email">Email ID :-</label>
            <input type="email" value="" id="email" required>            
        </div>
        <div class="input-container">
            <label for="pan">PAN No :-</label>
            <input type="text" id="pan" value="" pattern="[a-zA-Z0-9]+" required>            
        </div>
        <div class="submit-container">
            <input type="submit" value="Submit" id="calculate">            
        </div>
        
        <p class="heading">EMI Calculator</p>
        <div class="input-container">
            <label for="amount">Loan Amount :-</label>
            <input type="number" id="amount" maxlength="9" required>            
        </div>

            <label for="loanTenure">Loan Tenure :-</label>

        </div> -->
        
        <div class="output">
            <p >Loan EMI                           <span id="emi"         ></span></p>
            <p >Total Interest Payable             <span id="totalInterest"    ></span></p>
            <p >Total Payment(Principal + Interest)<span id="totalPayment"></span> </p>            
        </div>
        
    
        <div id="apply" >
             <a href="./confirm.html">Confirm</a>
        </div>
    </form>

    <script type="module" src="script.js"></script>

</html>
